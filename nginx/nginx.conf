worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  upstream flowee_backend {
    server floweeapp:3000;
  }

  # Redirección de HTTP a HTTPS
  server {
    listen 80;
    listen [::]:80;
    server_name flowee-api.alowee.com;
    return 301 https://$host$request_uri;
  }

  # HTTPS con HTTP/2 (forma nueva, sin poner http2 en 'listen')
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name flowee-api.alowee.com;

    ssl_certificate     /etc/nginx/certs/origin.crt;
    ssl_certificate_key /etc/nginx/certs/origin.key;

    location / {
      proxy_pass http://flowee_backend;

      # WebSocket/keep-alive
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # Encabezados estándar hacia el backend
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_cache_bypass $http_upgrade;
      proxy_buffering off;
    }
  }
}